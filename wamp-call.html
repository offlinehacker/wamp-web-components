<link rel="import" href="../polymer/polymer.html">

<!--
Calls wamp method.

Example:

    <wamp-call
      method='wamp.registration.get'
      args='{{toArray(registration)}}'
      session='{{session}}'
      last-response='{{response}}'
      last-error='{{error}}'
      on-response="onResponse"
      auto
    ></wamp-call>

@group Wamp Elements
@element wamp-call
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="wamp-call"></dom-module>

<script>

  Polymer({

    is: 'wamp-call',

    /**
     * Fired when a request is sent.
     *
     * @event request
     */

    /**
     * Fired when a response is received.
     *
     * @event response
     */

    /**
     * Fired when an error is received.
     *
     * @event error
     */

    hostAttributes: {
      hidden: true
    },

    properties: {

      /*
       * Autobahn session passed to object
       *
       * @type {autobahn.Session}
       */
      session: {
        type: Object,
        notify: true
      },

      /*
       * Method to call
       */
      method: {
        type: String,
        notify: true,
      },

      /*
       * List of arguments to pass to a method
       */
      args: {
        type: Array,
        value: []
      },

      /*
       * Keyword arguments to pass to a method
       */
      kwargs: {
        type: Object,
        value: {}
      },

      /**
       * lastRequest's error, if any.
       *
       * @type {Object}
       */
      lastError: {
        type: Object,
        notify: true,
        readOnly: true
      },

      /*
       * Response to the request
       */
      lastResponse: {
        type: Object,
        notify: true,
        readOnly: true
      },

      /**
       * The most recent request made by this proteus-request element.
       */
      lastRequest: {
        type: Object,
        notify: true,
        readOnly: true
      },

      /**
       * True while lastRequest is in flight.
       */
      loading: {
        type: Boolean,
        notify: true,
        readOnly: true
      },

      /**
       * If true, automatically performs wamp call when either `method` or
       * `args` or `kwargs` changes.
       */
      auto: {
        type: Boolean,
        value: false
      },

      /**
       * An Array of all in-flight requests originating from this iron-ajax
       * element.
       */
      activeRequests: {
        type: Array,
        notify: true,
        readOnly: true,
        value: function() {
          return [];
        }
      },

      /**
       * Length of time in milliseconds to debounce multiple automatically generated requests.
       */
      debounceDuration: {
        type: Number,
        value: 0,
        notify: true
      }
    },

    observers: [
      '_requestOptionsChanged(session, method, auto, args, kwargs.*)'
    ],

    generateRequest: function() {
      var response = this.session.call(this.method, this.args, this.kwargs);

      var request = {
        method: this.method,
        args: this.args.slice(0),
        kwargs: this.kwargs,
        response: response
      };

      this.activeRequests.push(request);

      request.response
        .then(this._handleResponse.bind(this, request))
        .catch(this._handleError.bind(this, request))
        .then(this._discardRequest.bind(this, request));

      this._setLastRequest(request);
      this._setLoading(true);

      this.fire('request', request, {bubbles: false});

      return request;
    },

    _handleResponse: function(request, response) {
      if (request === this.lastRequest) {
        this._setLastResponse(response);
        this._setLastError(null);
        this._setLoading(false);
      }

      request.response = response;
      this.fire('response', request, {bubbles: false});
    },


    _handleError: function(request, error) {
      if (request === this.lastRequest) {
        this._setLastError({
          request: request,
          error: error
        });
        this._setLastResponse(null);
        this._setLoading(false);
      }

      this.fire('error', {
        request: request,
        error: error
      }, {bubbles: false});
    },

    _discardRequest: function(request) {
      var requestIndex = this.activeRequests.indexOf(request);

      if (requestIndex > -1) {
        this.activeRequests.splice(requestIndex, 1);
      }
    },

    _requestOptionsChanged: function() {
      this.debounce('generateRequest', function() {
        if (this.method == null || this.session == null) {
          return;
        }

        if(this.auto) {
          this.generateRequest();
        }
      }, this.debounceDuration);
    }

  });

</script>
